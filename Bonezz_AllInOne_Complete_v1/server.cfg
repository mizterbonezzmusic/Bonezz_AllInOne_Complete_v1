## Bonezz Bangerz – Final All-In-One server.cfg

# Required endpoints (Zap)
endpoint_add_tcp "IP:PORT"
endpoint_add_udp "IP:PORT"

# Identity
sv_hostname "Bonezz Bangerz – All In One"
sets sv_projectName "Bonezz Bangerz"
sets sv_projectDesc "QBCore: gangs, dealers, UC, NPCCuff, Rx, corrupt cops"
sets locale "en-US"
sv_enforceGameBuild 3095
sv_maxclients 32
set onesync on

# Keys
sv_licenseKey "your_cfx_license_key_here"

# Database
set mysql_connection_string "mysql://username:password@host:port/database?charset=utf8mb4"

# GOD permissions
add_ace group.god command allow
# Example identifiers (replace with your real ones)
add_principal identifier.license:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx group.god
add_principal identifier.xbl:xxxxxxxxxxxxxxxx group.god
add_principal identifier.live:xxxxxxxxxxxxxxxx group.god
add_principal identifier.discord:xxxxxxxxxxxxxxxx group.god
add_principal identifier.fivem:xxxxxxxxxxxxxxxx group.god

# Base CFX
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure baseevents

# === CORE BOOT ORDER ===
ensure oxmysql
ensure ox_lib
ensure qb-core
ensure qb-target
ensure qb-inventory
ensure illenium-appearance

# Bonezz extras (make sure these folders exist in /resources/[qb]/)
ensure qb-drugs
ensure qb-gangs
ensure qb-npcdealers
ensure qb-undercover
ensure qb-npccuff

# Disabled
# ensure vehiclekeys

## Bonezz Bangerz – server.cfg (sanitized)

# Endpoints (replace with your real IP:PORT on the server only)
endpoint_add_tcp "IP_ADDRESS:PORT"
endpoint_add_udp "IP_ADDRESS:PORT"

# Identity
sv_hostname "Bonezz Bangerz – All In One"
sets sv_projectName "Bonezz Bangerz"
sets sv_projectDesc "QBCore: gangs, dealers, UC, NPCCuff"
sets locale "en-US"
sv_enforceGameBuild 3095
sv_maxclients 32
set onesync on

# Load secrets from .env (not tracked by git)
exec .env

# Keys (read from .env)
# sv_licenseKey "${CITIZEN_KEY}"

# Database (read from .env)
set mysql_connection_string "${MYSQL_URL}"

# GOD permissions (replace with your real IDs privately; can also go in .env)
# add_principal identifier.license:YOUR_LICENSE_HASH group.god
# add_principal identifier.discord:YOUR_DISCORD_ID group.god
add_ace group.god command allow

# Base CFX
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure baseevents

# === CORE BOOT ORDER ===
ensure oxmysql
ensure ox_lib
ensure qb-core
ensure qb-target
ensure qb-inventory
ensure illenium-appearance

# Bonezz extras
ensure qb-drugs
ensure qb-gangs
ensure qb-npcdealers
ensure qb-undercover
ensure qb-npccuff

# Disabled
# ensure vehiclekeys

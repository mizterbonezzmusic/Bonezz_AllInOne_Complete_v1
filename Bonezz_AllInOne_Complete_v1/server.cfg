## =======================================================================
## Bonezz Bangerz — Final All-In-One server.cfg
## =======================================================================

## -----------------------
## ZAP-REQUIRED ENDPOINTS
## (Use your host’s required endpoints. These work for your Zap slot.)
## -----------------------
endpoint_add_tcp "147.189.169.5:30412"
endpoint_add_udp "147.189.169.5:30412"

## -------------
## SERVER META
## -------------
sv_hostname "Bonezz Bangerz RP | QBCore • Turf • Dealers • UC • NPCCuff • Rx • Corrupt Cops"
sv_maxclients 48
sets sv_projectName "Bonezz Bangerz – All-In-One"
sets sv_projectDesc "QBCore • Turf Wars • Dealers • UC Blips • NPCCuff • Rx Items • Corrupt Cops"
sets locale "en-US"
sv_enforceGameBuild 3095
# Optional server icon (place a 96x96 PNG at root and uncomment)
# load_server_icon myLogo.png

## ----------------
## LICENSE & MYSQL
## ----------------
# !!! Replace these with your values before going live
sv_licenseKey "REPLACE_WITH_YOUR_KEYMASTER_KEY"
set mysql_connection_string "REPLACE_WITH_YOUR_DB_STRING"
# Example:
# set mysql_connection_string "mysql://user:pass@127.0.0.1:3306/qbcore?charset=utf8mb4"

## -------------
## TAGS (listing)
## -------------
sets tags "qbcore, turf, gangs, dealers, undercover, npccuff, rx, corrupt, bonezz"

## -------------
## VOICE (PMA)
## -------------
ensure pma-voice
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true
setr voice_defaultCycle "GRAVE"   # PTT cycle key
setr voice_defaultVolume 0.30
setr voice_enableRadioAnim 1
setr voice_syncData 1

## -----------------
## QBCORE SETTINGS
## -----------------
setr qb_locale "en"
setr UseTarget true              # qb-target “third-eye” support

## =========================================================
## BASE CFX (load FIRST, in this order)
## =========================================================
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure baseevents

## ======================================
## STANDALONE/LIBS (before QBCore)
## ======================================
ensure oxmysql
# If you use additional libs, ensure them here (before qb-core)
# ensure ox_lib

## ==================
## QBCORE FRAMEWORK
## ==================
ensure qb-core
ensure qb-target
ensure qb-inventory

## --------------------------------
## QBCORE JOBS & SYSTEMS (Enable only if installed)
## --------------------------------
ensure qb-phone
ensure qb-management
ensure qb-menu
ensure qb-input
ensure qb-logs
ensure qb-smallresources

# --- Jobs / Services ---
ensure qb-policejob
ensure qb-ambulancejob
ensure qb-mechanicjob
ensure qb-taxi
ensure qb-truckerjob
ensure qb-garbagejob
ensure qb-burgershot
ensure qb-pizzathis

# --- Vehicles / Shops / Garages ---
ensure qb-vehicleshop
ensure qb-garages
ensure qb-vehiclefailure
ensure qb-fuel
# ensure vehiclekeys   # <<< intentionally DISABLED as requested

# --- Housing / Banking ---
ensure qb-houses
ensure qb-banking

# --- Clothing / Appearance ---
ensure qb-clothing
ensure qb-appearance

# --- Dispatch (public/free) ---
ensure ps-dispatch
# Do NOT enable cd_dispatch here unless you own & installed it separately.

## ======================================
## BONEZZ ALL-IN-ONE ADDONS
## (These come from your Bonezz_AllInOne_Complete_v1 repo)
## ======================================
# Turf wars (prebaked zones/config)
ensure qb-gang-territories

# Major-city public dealers (buy/sell + public blips)
ensure bonezz_npcdealers

# UC stash blips (LEO-only), a few blocks from each dealer
ensure bonezz_uc_blips

# NPC cuff command (LEO-only by default; edit config to add jobs)
ensure bonezz_npccuff

# Rx items (weed, coke, meth, oxy, mdma, dmt, rx_bottle) + runtime loader
ensure Bonezz_Rx_AllInOne_v3
ensure bonezz_rx_loader

# Corrupt cops: /corruptdeal → possible double-cross + gang intervention
ensure Corrupt_Cops

## =========================
## SCRIPT PERMISSIONS (ACE)
## =========================
# Admin group can run commands
add_ace group.admin command allow
add_ace group.admin command.quit deny

# Allow scripts to run commands when needed
add_ace resource.qb-core command allow
add_ace resource.qb-target command allow
add_ace resource.qb-inventory command allow
add_ace resource.qb-gang-territories command allow
add_ace resource.bonezz_npcdealers command allow
add_ace resource.bonezz_uc_blips command allow
add_ace resource.bonezz_npccuff command allow
add_ace resource.Bonezz_Rx_AllInOne_v3 command allow
add_ace resource.bonezz_rx_loader command allow
add_ace resource.Corrupt_Cops command allow
add_ace resource.ps-dispatch command allow
# add_ace resource.oxmysql command allow   # usually not necessary

# Fine-grained custom scopes (only if your scripts check these)
add_ace group.admin "gangs.admin" allow
add_ace group.admin "territories.admin" allow
add_ace group.admin "dealers.admin" allow
add_ace group.admin "undercover.admin" allow

## =====================================
## QBCORE GOD / INHERITANCE & IDENTIFIERS
## =====================================
add_ace qbcore.god command allow
add_principal qbcore.god group.admin
add_principal qbcore.god qbcore.admin
add_principal qbcore.admin qbcore.mod

